# Introduction
Study Background
This thesis integrates Deep Neural Networks with Model Predictive Control and Model Predictive Path Integral to enhance control accuracy in dynamic environments, addressing challenges with deep learning techniques and advanced robotics control.. Recent research has shown that DNNs can be effectively used as add-on modules to enhance robot performance in trajectory tracking tasks Zhou, Helwa, and Schoellig (2020).

&lt;/div&gt;

# Design Methodology
## Model Predictive Control
Model Predictive Control (MPC) is an optimal control method, that is currently very popular in Robotics Control System.Model Predictive Control offers a variety value of the control action sequentially over the finite future prediction

&lt;div style="display: flex; justify-content: space-between;"&gt;
  &lt;div style="flex: 1; margin-right: 20px;"&gt;
    &lt;img src="images/mpc1.png" alt="Prediction horizon" style="width: auto; height: 250px;"&gt;
    &lt;p style="text-align: center; font-style: italic;"&gt;Figure 2.1 Prediction horizon.&lt;/p&gt;
  &lt;/div&gt;
  &lt;div style="flex: 1;"&gt;
    &lt;img src="images/mpc2.png" alt="Obstacle avoidance" style="width: auto; height: 250px;"&gt;
    &lt;p style="text-align: center; font-style: italic;"&gt;Figure 2.2 Obstacle avoidance over finite prediction.&lt;/p&gt;
  &lt;/div&gt;
&lt;/div&gt;

## Discrete the system model with Runge-Kutta 4th order
&lt;div style="text-align: center;"&gt;

## Model Predictive Path Integral
Model Predictive Path Integral(MPPI) is an upgrade control strategy over MPC. It combines the concepts from Model Predictive Control(MPC) and stochastic optimal control. The original paper Williams, Drews, Goldfain, Rehg, and Theodorou (2017) was developed based on the information theoretic that help measure the statistic value of the sampling, that can be matched the optimal control law.
&lt;div style="text-align: center;"&gt;
  &lt;img src="images/mppi_diagram.png" alt="DNN Layers" style="width: auto; height: 270px;"&gt;
  &lt;p style="text-align: center; font-style: italic;"&gt;Figure 2.4 MPPI Prediction and Sampling .&lt;/p&gt;
&lt;/div&gt;
---
## Path Constraint Obstacle Avoidance
To perform obstacle avoidance, it is necessary to have a well understanding of the path constraint or constraint of our optimization problem. The most commonly used method for setting obstacle avoidance in a 2D-plane is by measuring the coordinates `\((x, y)\)` of the robot with respect to the coordinates `\((x, y)\)` of the obstacle.

# In Conclusion and Future work

The study presents a high-performance control approach combining Deep Neural Networks with Model Predictive Control (MPC) and Model Predictive Path Integral (MPPI). This method effectively captures complex system dynamics in noisy environments, outperforming traditional nominal equation-based control. While the approach shows significant potential, it currently requires substantial computational resources. Future development should focus on deploying this technique in real-time hardware, utilizing simulation tools like Nvidia's Omniverse for data collection, and implementing it on GPU-enabled devices such as Nvidia's Jetson for practical robotic applications.
